apiVersion: v1
kind: List

items:


# --------------------------=== POD DEPLOYMENT 0 ===--------------------------
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: dltsim-0
    namespace: dltsim-net
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: dltsim-0
    template:
      metadata:
        labels:
          name: dltsim-0
          serviceSelector: dltsim-0-node
      spec:
        securityContext:
          fsGroup: 101
        containers:
          - name: dltsim-0-node
            image: cyrilthese/dltsim-democraticimplicit:latest
            resources:
              requests:
                memory: "10Gi"
                cpu: "4"
                ephemeral-storage: "1500Mi"
              limits:
                memory: "11Gi"
                cpu: "4"
                ephemeral-storage: "2Gi"
            ports:
              - name: http
                containerPort: 8080
              - name: websocket
                containerPort: 7080
            volumeMounts:
              - name: dltsim-data-0
                mountPath: /datas/dltsim-0
             
        volumes:
          - name: dltsim-data-0
            persistentVolumeClaim:
              claimName: dltsim-data-0

#---------------------------------=NODES SERVICES 0=---------------------------------------
- apiVersion: v1
  kind: Service
  metadata:
    name: dltsim-0
    namespace: dltsim-net
  spec:
    type: ClusterIP
    selector:
      name: dltsim-0-node
    ports:
      - name: "8080"
        protocol: TCP
        port: 8080
        targetPort: 8080
      - name: "7080"
        protocol: TCP
        port: 7080
        targetPort: 7080
#---------------------------------=NODES PERSISTANT VOLUME 0=---------------------------------------
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: dltsim-0
    labels:
      type: local
  spec:
    storageClassName: manual
    capacity:
      storage: 50Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Recycle
    hostPath:
      path: "/datas/dltsim-0"
#--------------------------=PERSISTENT VOLUME CLAIM 0=------------------------------

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: dltsim-data
    name: dltsim-data-0
    namespace: dltsim-net
  spec:
    storageClassName: manual
    accessModes:
    - ReadWriteOnce
    resources:
     requests:
        storage: 45Gi

